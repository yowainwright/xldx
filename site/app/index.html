<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="xldx - Zero-dependency XLSX generation for browser and Node.js"
    />
    <meta
      name="keywords"
      content="xlsx, excel, spreadsheet, typescript, javascript, zero-dependency"
    />

    <link rel="icon" type="image/svg+xml" href="/xldx/icon.svg" />
    <link rel="apple-touch-icon" href="/xldx/apple-icon.svg" />
    <link rel="manifest" href="/xldx/manifest.json" />
    <meta name="theme-color" content="#10b981" />

    <title>xldx - Zero-dependency XLSX generation</title>

    <script>
      const theme =
        localStorage.getItem("theme") ||
        (window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light");
      document.documentElement.classList.toggle("dark", theme === "dark");
    </script>

    <style>
      .initial-loader {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fafafa;
      }
      .dark .initial-loader {
        background: #09090b;
      }
      .initial-loader::after {
        content: "";
        width: 2rem;
        height: 2rem;
        border: 2px solid transparent;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"><div class="initial-loader"></div></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
