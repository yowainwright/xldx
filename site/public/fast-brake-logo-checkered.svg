<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Checkered pattern -->
    <pattern id="checkerboard" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#ff0000"/>
      <rect x="20" y="0" width="20" height="20" fill="#ffd700"/>
      <rect x="0" y="20" width="20" height="20" fill="#ffd700"/>
      <rect x="20" y="20" width="20" height="20" fill="#ff0000"/>
    </pattern>
    
    <!-- Gradient overlay for depth -->
    <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Mask for circle shape -->
    <mask id="circleMask">
      <circle cx="100" cy="100" r="80" fill="white"/>
    </mask>
  </defs>
  
  <!-- Checkered circle -->
  <g mask="url(#circleMask)">
    <rect x="0" y="0" width="200" height="200" fill="url(#checkerboard)"/>
    <rect x="0" y="0" width="200" height="200" fill="url(#fadeGradient)"/>
  </g>
  
  <!-- Circle border -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#cc0000" stroke-width="4"/>
  
  <!-- Wind gust emoji - positioned at bottom right -->
  <text x="140" y="160" font-size="50" fill="#333">ðŸ’¨</text>
</svg>