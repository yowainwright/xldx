<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLDX Browser Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0052a3;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>XLDX Browser Test</h1>
    <p>Test the XLDX library directly in the browser - zero dependencies!</p>
    
    <button onclick="testXLDX()">Generate Excel File</button>
    <button onclick="testJSON()">Test JSON Export</button>
    
    <div id="status"></div>
    <pre id="output"></pre>

    <!-- Load the IIFE bundle -->
    <script src="dist/index.global.js"></script>
    
    <script>
        // Test data
        const testData = [
            { id: 1, name: 'Alice', department: 'Engineering', salary: 75000 },
            { id: 2, name: 'Bob', department: 'Marketing', salary: 65000 },
            { id: 3, name: 'Charlie', department: 'Sales', salary: 70000 },
            { id: 4, name: 'Diana', department: 'Engineering', salary: 80000 },
            { id: 5, name: 'Eve', department: 'HR', salary: 60000 }
        ];

        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + (isError ? 'error' : 'success');
            statusEl.textContent = message;
        }

        function showOutput(data) {
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }

        async function testXLDX() {
            try {
                console.log('Creating XLDX instance...');
                
                // Access the global Xldx object
                const xlsx = new Xldx.Xldx(testData);
                
                // Create a sheet
                xlsx.createSheet(
                    { name: 'Employees' },
                    { key: 'id', header: 'ID', width: 10 },
                    { key: 'name', header: 'Name', width: 20 },
                    { key: 'department', header: 'Department', width: 20 },
                    { key: 'salary', header: 'Salary', width: 15 }
                );
                
                // Download the file
                await xlsx.download('employees.xlsx');
                
                showStatus('✅ Excel file generated and downloaded successfully!');
                
                // Also show the JSON representation
                const json = xlsx.toJSON();
                showOutput(json);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('❌ Error: ' + error.message, true);
            }
        }

        async function testJSON() {
            try {
                const xlsx = new Xldx.Xldx(testData);
                
                xlsx.createSheet(
                    { name: 'Test Sheet' },
                    { key: 'id', header: 'ID' },
                    { key: 'name', header: 'Name' },
                    { key: 'department', header: 'Department' }
                );
                
                const json = xlsx.toJSON();
                showOutput(json);
                showStatus('✅ JSON export successful!');
                
                // Test creating from JSON
                const xlsx2 = Xldx.Xldx.fromJSON(json);
                await xlsx2.download('from-json.xlsx');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('❌ Error: ' + error.message, true);
            }
        }

        // Log that the library is loaded
        console.log('XLDX library loaded:', typeof Xldx !== 'undefined' ? '✅' : '❌');
        if (typeof Xldx !== 'undefined') {
            console.log('Available exports:', Object.keys(Xldx));
        }
    </script>
</body>
</html>
